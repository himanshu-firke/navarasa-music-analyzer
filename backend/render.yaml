services:
  - type: web
    name: navarasa-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: ML_SERVICE_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
